<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" href="images/favicon.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <body>
        <div class="qr">
            <img class="image" src="images/qrimage.png" alt="QR code">
            <div class="text">
                <p class="first">Improve your front-end skills by building projects</p>
                <p class="second">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                    level
                </p>
            </div>
        </div>
    </body>
